<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="page">
      <div class="logo">
        <ion-icon name="logo-react"> </ion-icon>
      </div>

      <div class="left">
        <div class="title">
          <h1></h1>
        </div>
        <p class="intro">
          Chào mừng các bạn đến với Food Store.<br />
          Đăng kí để thưởng thức món ngon ngay hôm nay !!!
        </p>
        <a href="../DN/index.html"> <button class="btnLOGIN">LOGIN</button></a>
      </div>

      <div class="right">
        <form action="">
          <h1>REGISTER</h1>
          <input type="text" placeholder="Enter your name" id="username" />
          <input type="email" placeholder="Enter your mail" id="email" />
          <input type="password" placeholder="Enter password" name="Password" id="password" />
          <input type="password" placeholder="Confirm password" />
          <div class="action">
            <div class="signBtn">
              <button class="btn btn-signup">REGISTER</button>
            </div>

            <div class="register-request">
              <p>Are you already have an account? <a href="#">LOGIN</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
